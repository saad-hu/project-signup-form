<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-sidebar">
        <div class="sidebar-logo">
            <img class="logo" src="./images/odin-logo-380x508.png">
            <div class="logo-heading">Odin</div>
        </div>
    </div>
    

    <div class="content">

        <div class="theme-container">
            <button class="theme-toggle-but"><span class="theme-name">light</span> mode</button>
        </div>
        
        <div class="text">
            <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque non enim quis libero vehicula lacinia sed vitae sapien.</p>

            <p>You <em>know</em> what to do.</p>
        </div>


        <form>
            <div class="form-section">
                <h3 class="form-heading">Sign Up!</h3>

                <div class="form-inputs">
                    <div>
                        <label for="fname">First Name*</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
    
                    <div>
                        <label for="lname">Last Name*</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
    
                    <div>
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" required>
                    </div>
    
                    <div>
                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number">
                    </div>
    
                    <div>
                        <label for="pw">Password*</label>
                        <input type="password" name="pw" id="pw" required>
                    </div>
    
                    <div>
                        <label for="confirm-pw">Confirm Password*</label>
                        <input type="password" name="confirm-pw" id="confirm-pw" required>
                    </div>
                </div>
                
            </div>

            <div class="submit-container">
                <button type="submit" class="create-acc">Create Account</button>
            </div>

        </form>

        <div class="existing-user-container">
            <p>Already have an account?</p>

            <div>
                <button class="log-in">Log in</button>
            </div>
        </div>

        

    </div>




</body>
</html>
